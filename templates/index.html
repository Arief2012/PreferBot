<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

      crossorigin="anonymous"
    ></script>

      rel="stylesheet"
      href="{{ url_for('static', filename='styles/index.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/chat.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/static/images/logo-prefer1.png" type="image/x-icon" />

    <title>Home</title>
  </head>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg fixed-top"
      style="background-color: #ffebeb"
    >
      <div class="container text-black">
        <a class="navbar-brand" href="/"
          ><img src="static/images/logo-prefer1.png" alt="PreferBot Logo" />
        </a>
        <!--Toggle-->

        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Sidebar-->
        <div
          class="sidebar offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <!--Header-->
          <div class="offcanvas-header text-black border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">PreferBot</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!--sidebar body-->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-2">
            <ul
              class="navbar-nav justify-content-left align-items-center fw-semibold fs-3 flex-grow-1 pe-2"
            >
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#produk">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#team">Team</a>
              </li>
            </ul>
            <a class="navbar-brand" href="/"
              ><img src="static/images/logo-prefer2.png" alt="PreferBot Logo" />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!--End Navbar-->
    <!--Home-->
    <section class="home" id="home">
      <div class="content">
        <div class="text">
          <h1>PreferBot anjay anjay anjjay</h1>
          <p>Solusi untuk wajah anda wkwk. wus wus wus ckck anjay</p>
        </div>
        <a href="/prediksi">Get Start</a>
      </div>
    </section>
    <!--End Home-->

    <!--about-->
    <section id="about"></section>

    <!--End about-->

    <!--Produk-->
    <section id="produk"></section>
    <!--End Produk-->

    <!--Team-->
    <section id="team"></section>
    <!--End Team-->

    <!-- Chatbot -->
    <div class="chatbox">
      <div class="chatbox__support">
        <div class="chatbox__header">
          <div class="chatbox__image--header">
            <img src="static/images/logo-chat.png" alt="Logo" />
          </div>
          <div class="chatbox__content--header">
            <h5 class="chatbox__heading--header">PreferBot</h5>
          </div>
        </div>
        <div class="chatbox__messages" id="chatbot">
          <div id="conversation">
            <div class="messages__item messages__item--operator">
              Hai, Selamat datang di PreferBot!ðŸ‘‹ Ada yang mau ditanyakan?
            </div>
          </div>
        </div>
        <form id="input-form" class="chatbox__footer">
          <input
            id="input-field"
            type="text"
            placeholder="Tulis pertanyaanmu disini"
            required
          />
          <button
            id="submit-button"
            type="submit"
            class="chatbox__send--footer"
          >
            <span
              class="fa-solid fa-paper-plane fa-lg"
              style="color: #246fe2"
            ></span>
          </button>
        </form>
      </div>
      <a class="chatbox__button" role="button">
        <img src="static/images/live-chat.png" alt="Live Chat" />
      </a>
    </div>
    <!--End Chabot-->
    <!-- Footer -->
    <footer>
      <div class="flex-wrap pt-3 d-flex align-items-center justify-content-center justify-content-md-between">
        <p>Copyright Â© 2023 Neo 3</p>
      </div>
     </footer>
     <!--End Footer-->
    <script src="/static/scripts/Chat.js"></script>
    <script src="/static/scripts/app.js"></script>
